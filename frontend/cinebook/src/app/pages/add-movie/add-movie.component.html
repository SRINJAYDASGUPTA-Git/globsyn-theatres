<app-navbar></app-navbar>
<form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6">Add New Movie</h2>

  <div class="mb-4">
    <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
    <input id="title" formControlName="title" type="text" placeholder="Enter movie title"
           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <div *ngIf="movieForm.get('title')?.invalid && movieForm.get('title')?.touched"
         class="text-red-500 mt-1 text-sm">
      Title is required.
    </div>
  </div>

  <div class="mb-4">
    <label for="releaseDate" class="block text-gray-700 font-semibold mb-2">Release Date</label>
    <input id="releaseDate" formControlName="releaseDate" type="date"
           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <div *ngIf="movieForm.get('releaseDate')?.invalid && movieForm.get('releaseDate')?.touched"
         class="text-red-500 mt-1 text-sm">
      Release date is required.
    </div>
  </div>

  <div class="mb-4">
    <label for="genre" class="block text-gray-700 font-semibold mb-2">Genre</label>
    <select id="genre" formControlName="genre"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="">Select genre</option>
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
      <option value="horror">Horror</option>
      <option value="sci-fi">Sci-Fi</option>
    </select>
    <div *ngIf="movieForm.get('genre')?.invalid && movieForm.get('genre')?.touched"
         class="text-red-500 mt-1 text-sm">
      Genre is required.
    </div>
  </div>

  <div class="mb-4">
    <label for="duration" class="block text-gray-700 font-semibold mb-2">Duration (in minutes)</label>
    <input id="duration" formControlName="duration" type="number" placeholder="Enter movie duration"
           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <div *ngIf="movieForm.get('duration')?.invalid && movieForm.get('duration')?.touched"
         class="text-red-500 mt-1 text-sm">
      Duration is required and must be a number.
    </div>
  </div>

  <div class="mb-4">
    <label for="cast" class="block text-gray-700 font-semibold mb-2">Cast (comma-separated)</label>
    <input id="cast" formControlName="cast" type="text" placeholder="Enter cast members (comma separated)"
           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <div *ngIf="movieForm.get('cast')?.invalid && movieForm.get('cast')?.touched"
         class="text-red-500 mt-1 text-sm">
      Cast is required.
    </div>
  </div>

  <div class="mb-4">
    <label for="director" class="block text-gray-700 font-semibold mb-2">Director</label>
    <input id="director" formControlName="director" type="text" placeholder="Enter movie director"
           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <div *ngIf="movieForm.get('director')?.invalid && movieForm.get('director')?.touched"
         class="text-red-500 mt-1 text-sm">
      Director is required.
    </div>
  </div>

  <div class="mb-4">
    <label for="imdbRating" class="block text-gray-700 font-semibold mb-2">IMDB Rating</label>
    <input id="imdbRating" formControlName="imdb_rating" type="number" step="0.1" max="10" min="0"
           placeholder="Enter IMDB rating"
           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <div *ngIf="movieForm.get('imdb_rating')?.invalid && movieForm.get('imdb_rating')?.touched"
         class="text-red-500 mt-1 text-sm">
      IMDB rating is required and must be between 0 and 10.
    </div>
  </div>

  <div class="mb-4">
    <label for="poster" class="block text-gray-700 font-semibold mb-2">Poster URL</label>
    <input id="poster" formControlName="poster" type="text" placeholder="Enter poster URL"
           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <div *ngIf="movieForm.get('poster')?.invalid && movieForm.get('poster')?.touched"
         class="text-red-500 mt-1 text-sm">
      Poster URL is required.
    </div>
  </div>

  <div class="mb-6">
    <label for="language" class="block text-gray-700 font-semibold mb-2">Language</label>
    <input id="language" formControlName="language" type="text" placeholder="Enter language"
           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <div *ngIf="movieForm.get('language')?.invalid && movieForm.get('language')?.touched"
         class="text-red-500 mt-1 text-sm">
      Language is required.
    </div>
  </div>

  <button type="submit"
          [disabled]="movieForm.invalid"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    Add Movie
  </button>
</form>
