<app-navbar></app-navbar>
<form class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Add Movie and Schedule</h2>

    <div class="mb-6">
      <h3 class="text-xl font-semibold mb-2">Movie Details</h3>
      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <div>
          <label for="movie-name" class="block text-gray-700">Name</label>
          <input id="movie-name" formControlName="movie.name" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label for="movie-duration" class="block text-gray-700">Duration (minutes)</label>
          <input id="movie-duration" formControlName="movie.duration" type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label for="movie-genre" class="block text-gray-700">Genre</label>
          <input id="movie-genre" formControlName="movie.genre" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label for="movie-rel_date" class="block text-gray-700">Release Date</label>
          <input id="movie-rel_date" formControlName="movie.rel_date" type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label for="movie-cast" class="block text-gray-700">Cast (comma-separated)</label>
          <input id="movie-cast" formControlName="movie.cast" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label for="movie-director" class="block text-gray-700">Director</label>
          <input id="movie-director" formControlName="movie.director" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label for="movie-imdb_rating" class="block text-gray-700">IMDB Rating</label>
          <input id="movie-imdb_rating" formControlName="movie.imdb_rating" type="number" step="0.1" min="0" max="10" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label for="movie-poster" class="block text-gray-700">Poster URL</label>
          <input id="movie-poster" formControlName="movie.poster" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label for="movie-language" class="block text-gray-700">Language</label>
          <input id="movie-language" formControlName="movie.language" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
      </div>
    </div>

    <div class="mb-6">
      <h3 class="text-xl font-semibold mb-2">Schedule Details</h3>
      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <div>
          <label for="schedule-date" class="block text-gray-700">Date</label>
          <input id="schedule-date" formControlName="schedule.date" type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label for="schedule-start_time" class="block text-gray-700">Start Time</label>
          <input id="schedule-start_time" formControlName="schedule.start_time" type="time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label for="schedule-end_time" class="block text-gray-700">End Time</label>
          <input id="schedule-end_time" formControlName="schedule.end_time" type="time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div>
          <label for="schedule-movie" class="block text-gray-700">Movie</label>
          <select id="schedule-movie" formControlName="schedule.movie" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option *ngFor="let movie of movies" [value]="movie._id">{{ movie.name }}</option>
          </select>
        </div>
        <div>
          <label for="schedule-screen" class="block text-gray-700">Screen</label>
          <select id="schedule-screen" formControlName="schedule.screen" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option *ngFor="let screen of screens" [value]="screen._id">{{ screen.name }}</option>
          </select>
        </div>
      </div>
    </div>

     <button type="submit" [disabled]="movieScheduleForm.invalid"
    class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-md shadow-sm hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
    Add Movie and Schedule
  </button>
</form>
